<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER, SCISSORS GAME!</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROCK, PAPER, SCISSORS GAME!</h1>
        <h2>Please choose an option</h2>
        <img src="images/rock-paper-scisors-ready.png" alt="Select 1 for Rock, 2 for scissors or 3 for paper">
        <h2 id="scorings">Scoring: You: <span id="yourCounter">0</span> - Machine: <span id="machineCounter">0</span></h2>
        <h2>Your Game: <span id="selectedOption"></span></h2>
        <h2>Machines Game: <span id="machinesOption"></span></h2>
        <button onclick="playGame()">Let's Play!</button>
        <h2>The result is:<br>
        <span id="result"></span></h2>
    </div>
</body>
</html>
